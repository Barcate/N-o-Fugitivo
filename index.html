<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposta Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffebee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            min-width: 100px;
        }
        
        #yesBtn {
            background-color: #4caf50;
            color: white;
        }
        
        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        
        .emoji {
            position: fixed;
            font-size: 30px;
            animation: floatUp 3s linear forwards;
            z-index: 100;
        }
        
        @keyframes floatUp {
            to {
                transform: translateY(-100vh);
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>namoira cmg</h1>
        <div class="buttons">
            <button id="yesBtn">Sim</button>
            <button id="noBtn">N√£o</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let clickCount = 0;
        const emojis = ['üéâ', 'üéä', 'üéà', 'üíÉ', 'üï∫', 'ü•≥', 'üéÅ', '‚ú®', '‚ù§Ô∏è', 'üòç'];
        
        // Fun√ß√£o para mover o bot√£o N√£o
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
        
        // Configura os eventos
        noBtn.addEventListener('click', function() {
            clickCount++;
            
            if (clickCount < 10) {
                moveButton();
            } else {
                noBtn.textContent = 'Sim';
                noBtn.onclick = celebrate;
            }
        });
        
        yesBtn.addEventListener('click', celebrate);
        
        // Fun√ß√£o de celebra√ß√£o
        function celebrate() {
            document.querySelector('.buttons').classList.add('hidden');
            document.querySelector('h1').textContent = 'Obrigado! üíñ';
            document.body.style.backgroundColor = '#ffcdd2';
            
            // Cria emojis de festa
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = `${Math.random() * window.innerWidth}px`;
                    emoji.style.bottom = '0px';
                    document.body.appendChild(emoji);
                    
                    setTimeout(() => emoji.remove(), 3000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
